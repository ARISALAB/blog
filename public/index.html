<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Το Blog μου</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Το Blog μου</h1>

        <div class="post-form-section">
            <h2>Δημιουργία Νέου Άρθρου</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Τίτλος Άρθρου:</label>
                    <input type="text" id="postTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Περιεχόμενο Άρθρου:</label>
                    <textarea id="postContent" class="form-control" rows="8" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Εικόνα (προαιρετικό):</label>
                    <input type="file" id="postImage" accept="image/*" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Δημοσίευση Άρθρου</button>
            </form>
        </div>

        <div class="posts-list-section">
            <h2>Όλα τα Άρθρα</h2>
            <div id="postsContainer">
                <p>Φόρτωση άρθρων...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
